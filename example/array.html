<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/assert/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <div v-for="item in list">
            <p>{{item}}</p>
        </div>
        <hr>
        <div v-for="item in revereList">
            <p>{{item}}</p>
        </div> -->
        <label>{{num}}</label><br>
        <button @click="up">+</button>&nbsp;&nbsp;&nbsp;
        <button @click="down">-</button>
    </div>
    
    <script type="text/javascript">
        var newsList = [
        {title:'韩国瑜就职日郭台铭采购500万农产品 欲评估投资高雄',date:'2018/12/22'},
        {title:'乘高铁迟到 为发泄男子将包扔入铁轨被列黑名单',date:'2018/12/23'},
        {title:'反中”报道不管 香港记协却对港媒“反台独”零容忍',date:'2018/12/24'},
        {title:'天津“无人驾驶”车上路了！剐蹭了赖谁？',date:'2018/12/25'},
    ] 


        var app = new Vue({
            el:'#app',
            data:{
                num:1,
                list : newsList
            },
            computed:{
                revereList:function(){
                    return this.list.reverse()
                }
            },
            methods:{
                up:function(){
                    this.num++;
                },
                down:function(){
                    this.num--;
                },
            }
        })
    </script>
</body>
</html>
